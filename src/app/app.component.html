<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <ul uk-tab>
        <li routerLinkActive="uk-active" *ngFor="let tab of tabs">
          <a routerLink="{{ tab.path }}">
            {{ tab.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
